<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">MyStore</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="cart.html" class="active">Cart</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Cart Page Title -->
  <div class="page-title">
    <h1>Shopping Cart</h1>
  </div>

  <!-- Cart Section -->
  <div class="cart-container">
    <!-- Cart Items -->
    <div class="cart-items">
      <h2>Your Items</h2>
      <!-- Sample Cart Item -->
      <div class="cart-item">
        <img src="images/sample-product.jpg" alt="Product Image" class="product-img">
        <div class="item-details">
          <h3>Product Name</h3>
          <p>Price: $20.00</p>
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" min="1" value="1">
          <button class="remove-btn">Remove</button>
        </div>
      </div>
      <!-- Repeat Cart Items -->
      <div class="cart-item">
        <img src="images/sample-product2.jpg" alt="Product Image" class="product-img">
        <div class="item-details">
          <h3>Another Product</h3>
          <p>Price: $30.00</p>
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" min="1" value="2">
          <button class="remove-btn">Remove</button>
        </div>
      </div>
    </div>

    <!-- Cart Summary -->
    <div class="cart-summary">
      <h2>Summary</h2>
      <p>Subtotal: <span id="subtotal">$80.00</span></p>
      <p>Shipping: <span id="shipping">$5.00</span></p>
      <p>Total: <span id="total">$85.00</span></p>
      <button class="btn checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MyStore. All rights reserved.</p>
  </footer>

  <!-- Optional JavaScript for Cart Functionality -->
  <script>
    // Example JavaScript for updating totals and removing items
    document.querySelectorAll('.remove-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.closest('.cart-item').remove();
        // Update subtotal and total calculations here
      });
    });
  </script>
</body>
</html>
