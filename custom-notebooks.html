<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customize Notebooks</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header class="bg-primary text-white p-3">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div class="logo fs-3">G Stationary</div>
        <nav>
          <ul class="nav">
            <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
            <li class="nav-item"><a href="products.html" class="nav-link text-white">Products</a></li>
            <li class="nav-item"><a href="customize.html" class="nav-link text-white">Customize</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link text-white">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Page Title -->
  <section class="bg-light py-5 text-center">
    <div class="container">
      <h1 class="display-5">Customize Your Notebook</h1>
      <p class="lead">Create a personalized notebook with your own designs and preferences.</p>
    </div>
  </section>

  <!-- Notebook Customization Form -->
  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="notebookForm" class="p-4 border rounded bg-white shadow">
          <!-- Cover Design -->
          <div class="mb-3">
            <label for="coverDesign" class="form-label">Choose Cover Design:</label>
            <select id="coverDesign" class="form-select" required>
              <option value="" disabled selected>Select a design</option>
              <option value="Abstract">Abstract</option>
              <option value="Nature">Nature</option>
              <option value="Minimalist">Minimalist</option>
              <option value="Custom">Custom Design (Upload)</option>
            </select>
          </div>

          <!-- Notebook Size -->
          <div class="mb-3">
            <label for="notebookSize" class="form-label">Notebook Size:</label>
            <select id="notebookSize" class="form-select" required>
              <option value="" disabled selected>Select size</option>
              <option value="A5">A5 (Small)</option>
              <option value="A4">A4 (Medium)</option>
              <option value="A3">A3 (Large)</option>
            </select>
          </div>

          <!-- Text on Cover -->
          <div class="mb-3">
            <label for="coverText" class="form-label">Text on Cover:</label>
            <input type="text" id="coverText" class="form-control" placeholder="Your Text Here" maxlength="30">
            <small class="form-text text-muted">Max 30 characters.</small>
          </div>

          <!-- Upload Custom Design -->
          <div class="mb-3" id="uploadSection" style="display: none;">
            <label for="customDesign" class="form-label">Upload Custom Design:</label>
            <input type="file" id="customDesign" class="form-control" accept="image/*">
          </div>

          <!-- Quantity -->
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" class="form-control" min="1" value="1" required>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100">Submit Customization</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3">
    <p>Â© 2025 G Stationary. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
